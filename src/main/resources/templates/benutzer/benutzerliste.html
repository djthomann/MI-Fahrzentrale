<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>

        <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>

        <title>MItfahrgemeinschaft</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="/css/header.css"/>
        <link rel="stylesheet" type="text/css" href="/css/footer.css"/>
        <link rel="stylesheet" type="text/css" href="/css/table.css"/>
        <link rel="stylesheet" href="/fonts/TitilliumWeb-Regular.ttf" type="font/ttf">
        <!--<link rel="icon" type="image/jpeg" href="/icons/hsrm-icon.jpg">-->
        <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>

    </head>

    <body>

        <th:block th:replace="~{frag/kopffuss :: kopf}"></th:block>

        <h2 th:text="#{benutzerliste.titel}">Benutzerliste</h2>

        <table class="table">
            <thead>
                <tr>
                    <th class="cell-small">ID</th>
                    <th th:text="#{benutzer.vorname}">Vorname</th>
                    <th th:text="#{benutzer.nachname}">Nachname</th>
                    <th th:text="#{benutzer.email}">E-Mail</th>
                    <th th:text="#{benutzer.geburtstag}">Geburtstag</th>
                    <th class="cell-small"></th>
                    <th class="cell-small"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:classappend="${status.odd}? odd-li : even-li" th:each="ele,status : ${benutzer}" class="even-li">
                    <td th:text="${ele.id}">ID</td>
                    <td th:text="${ele.name}">Vorname</td>
                    <td th:text="${ele.surname}">Nachname</td>
                    <td th:text="${ele.mail}">E-Mail</td>
                    <td th:text="${ele.birthday}">Geburtstag</td>
                    <td><a th:text="#{liste.bearbeiten}" class="button edit" th:href="@{benutzer/{id}(id=${ele.id})}">Bearbeiten</a></td>
                    <td><a th:text="#{liste.loeschen}" class="button delete" th:href="@{benutzer/{id}/del(id=${ele.id})}">LÃ¶schen</a></td>
                </tr>
            </tbody>
        </table>

        <a th:text="#{benutzerliste.neu}" class="button add" th:href="@{benutzer/0}">Neuer Benutzer</a>
        
        <th:block th:replace="~{frag/kopffuss :: fuss}"></th:block>
    
    </body>
</html>
