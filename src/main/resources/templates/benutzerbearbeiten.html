<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>

        <title>MItfahrgemeinschaft</title>
        <link rel="stylesheet" type="text/css" href="/style.css"/>

    </head>

    <body>
        <h1>Benutzer <span th:text="${bnummer}">Platzhalter</span> bearbeiten</h1>

        <form th:action="@{#}" th:object="${formular}" method="post">

            <label for="name">Name</label><br>
            <input th:field="*{name}" type="text" id="name" name="name" placeholder="Max Mustermann"><br>

            <label for="mail">E-Mail</label><br>
            <input th:field="*{mail}"  type="text" id="mail" name="mail" placeholder="max.mustermann@musterseite.de"><br>

            <label for="birthday">Geburtstag</label><br>
            <input type="date" id="birthday" name="birthday"><br>

            <label for="password">Passwort</label><br>
            <input type="text" id="password" name="password"><br>

            <div style="display: flex; justify-content:space-between;">

                <div style="width: 40%;">

                    <label for="like"><span>Mag ich<br> (max: <span th:text="${maxwunsch}">Platzhalter</span>)</span></label><br>
                    <input style="width: 100%;" type="text" id="like" name="like"><br>

                    <ul>
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ul>
    
                </div>
    
                <div style="width: 40%;">
    
                    <label for="dislike"><span>Mag ich nicht <br>(max: <span th:text="${maxwunsch}">Platzhalter</span>)</span></label><br>
                    <input style="width: 100%;"type="text" id="dislike" name="dislike"><br>

                    <ul>
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ul> 
    
                </div>

            </div>

            <input type="submit" value="Speichern">

        </form>
    </body>
</html>
